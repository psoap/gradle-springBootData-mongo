plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

springBoot {
    mainClassName = 'net.psoap.Application'
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'

group 'net.psoap'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDir 'main'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot', version: '2.1.4.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.4.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-mongodb', version: '2.1.6.RELEASE'

    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'

    testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.2.0'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.4.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
